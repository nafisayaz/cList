name: CI Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    # runs-on: self-hosted
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
